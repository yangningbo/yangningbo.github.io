<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
	<title>信用卡分期年利率计算器</title>
	<script type="text/javascript">
		function onClick() {
			var periods = document.getElementById("periods").value;
			var rates = document.getElementById("rates").value;
			var total = (24*parseInt(periods)*parseFloat(rates)/(1+parseInt(periods))).toFixed(2);
			document.getElementById("total").value = total;
		}
	</script>
</head>
<body>
	<table>
		<tr>
			<td>分期期数</td>
			<td><input id="periods" type="text" name="periods"></td>
		</tr>
		<tr>
			<td>每期费率</td>
			<td><input id="rates" type="text" name="rates">&nbsp;%</td>
		</tr>
		<tr>
			<td>年利率&nbsp;&nbsp;</td>
			<td><input id="total" type="text" name="total">&nbsp;%</td>
		</tr>
		<tr>
			<td colspan="2"><input type="button" value="计算" onclick="onClick();"></td>
		</tr>
	</table>
</body>
</html>
