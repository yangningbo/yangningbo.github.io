<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
	<title>信用卡分期年化计算器</title>
	<script type="text/javascript">
		function onClick() {
			var periods = document.getElementById("periods").value;
			alert(periods);
			var rates = document.getElementById("rates").value;
			alert(rates);
			var total = ((24*periods*rates)/(1+periods)).toFixed(2);
			alert(parseInt(1)+parseInt(periods));
			document.getElementById("total").value = total;
		}
	</script>
</head>
<body>
	<table>
		<tr>
			<td>期数</td>
			<td><input id="periods" type="text" name="periods"></td>
		</tr>
		<tr>
			<td>费率</td>
			<td><input id="rates" type="text" name="rates"></td>
		</tr>
		<tr>
			<td>年化</td>
			<td><input id="total" type="text" name="total"></td>
		</tr>
		<tr>
			<td colspan="2"><input type="button" value="计算" onclick="onClick();"></td>
		</tr>
	</table>
</body>
</html>
